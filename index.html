<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolrooster Planner</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #clearBtn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        #clearBtn:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        #undoBtn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        
        #undoBtn:hover {
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }
        
        .schedule-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e1e8ed;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #e1e8ed;
            padding: 15px;
            text-align: center;
            min-width: 130px;
        }
        
        th {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            position: sticky;
            top: 0;
        }
        
        .time-slot {
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        
        .drop-zone {
            min-height: 70px;
            transition: all 0.3s ease;
            position: relative;
            background: #f8f9fa;
        }
        
        .drop-zone.drag-over {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            transform: scale(1.02);
        }
        
        .drop-zone.drop-target {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border: 2px dashed #4caf50;
        }
        
        .subjects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
        }
        
        .subject {
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            cursor: grab;
            font-weight: 600;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: none;
            transition: all 0.3s ease;
            font-size: 1em;
            position: relative;
            overflow: hidden;
        }
        
        .subject::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .subject:hover::before {
            left: 100%;
        }
        
        .subject:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        
        .subject:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .subject.M {
            opacity: 0.9;
            border: 2px dashed rgba(255,255,255,0.6);
        }
        
        .subject.L {
            opacity: 1;
            border: 2px solid rgba(255,255,255,0.9);
        }
        
        /* Vak kleuren */
        .history { background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%); }
        .music { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }
        .discovery { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); }
        .biology { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
        .french { background: linear-gradient(135deg, #e84393 0%, #fd79a8 100%); color: #333; }
        .english { background: linear-gradient(135deg, #e67e22 0%, #f39c12 100%); }
        .dutch { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }
        .geography { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); }
        .tech { background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%); color: #333; }
        .math { background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); }
        
        .empty-slot {
            color: #bdc3c7;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 14px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .drop-zone:hover .remove-btn {
            opacity: 1;
        }
        
        .remove-btn:hover {
            background: rgba(231, 76, 60, 0.8);
            transform: scale(1.1);
        }
        
        .subject-dragging {
            opacity: 0.7;
            transform: rotate(5deg) scale(1.1);
        }
        
        .type-indicator {
            font-size: 0.75em;
            margin-left: 8px;
            background: rgba(255,255,255,0.3);
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 700;
        }
        
        .drag-ghost {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.9;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-radius: 12px;
        }
        
        .touch-dragging {
            opacity: 0.5;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
            border-top: 1px solid #e1e8ed;
            background: #f8f9fa;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                padding: 20px;
            }
            
            th, td {
                padding: 10px;
                min-width: 110px;
            }
            
            .subject {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .app-container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
            
            th, td {
                padding: 8px;
                min-width: 80px;
                font-size: 0.9em;
            }
            
            .subjects-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üìö Schoolrooster Planner</h1>
            <p class="subtitle">Sleep vakken naar het rooster ‚Ä¢ Klik om tussen M en L te wisselen</p>
        </div>
        
        <div class="container">
            <!-- Knoppen bovenaan -->
            <div class="controls">
                <button id="clearBtn">üóëÔ∏è Clear All</button>
                <button id="undoBtn">‚Ü∂ Undo</button>
            </div>
            
            <!-- Rooster in het midden -->
            <div class="schedule-container">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Tijd / Dag</th>
                            <th>Maandag</th>
                            <th>Dinsdag</th>
                            <th>Woensdag</th>
                            <th>Donderdag</th>
                            <th>Vrijdag</th>
                            <th>Zaterdag</th>
                            <th>Zondag</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rijen worden hier toegevoegd met JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Vakken onderaan -->
            <div class="subjects-container" id="subjectsContainer">
                <!-- Vakken worden hier toegevoegd met JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>Je rooster wordt automatisch opgeslagen ‚Ä¢ Werkt op desktop en mobiel</p>
        </div>
    </div>

    <script>
        // Vakken defini√´ren - nu maar √©√©n keer elk vak
        const subjects = [
            { name: "Wiskunde", color: "math", type: "M" },
            { name: "Geschiedenis", color: "history", type: "M" },
            { name: "Muziek", color: "music", type: "M" },
            { name: "Discovery", color: "discovery", type: "M" },
            { name: "Biologie", color: "biology", type: "M" },
            { name: "Frans", color: "french", type: "M" },
            { name: "Engels", color: "english", type: "M" },
            { name: "Nederlands", color: "dutch", type: "M" },
            { name: "Aardrijkskunde", color: "geography", type: "M" },
            { name: "O&O", color: "tech", type: "M" }
        ];

        // Geschiedenis voor undo-functionaliteit
        let actionHistory = [];

        // DOM-elementen
        const subjectsContainer = document.getElementById('subjectsContainer');
        const scheduleTable = document.getElementById('scheduleTable');
        const clearBtn = document.getElementById('clearBtn');
        const undoBtn = document.getElementById('undoBtn');

        // Touch variabelen
        let touchStartX = 0;
        let touchStartY = 0;
        let draggedElement = null;
        let dragGhost = null;
        let currentDropTarget = null;

        // Initialisatie
        document.addEventListener('DOMContentLoaded', function() {
            createSubjects();
            createSchedule();
            loadFromLocalStorage();
            setupEventListeners();
        });

        // Vakken maken - nu maar √©√©n keer elk vak
        function createSubjects() {
            subjects.forEach(subject => {
                const subjectElement = document.createElement('div');
                subjectElement.className = `subject ${subject.color} ${subject.type}`;
                subjectElement.innerHTML = `${subject.name} <span class="type-indicator">${subject.type}</span>`;
                subjectElement.draggable = true;
                subjectElement.dataset.subject = subject.name;
                subjectElement.dataset.type = subject.type;
                subjectElement.dataset.color = subject.color;
                
                // Klik event voor type veranderen
                subjectElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleSubjectType(this);
                });
                
                // Mouse drag events
                subjectElement.addEventListener('dragstart', handleDragStart);
                subjectElement.addEventListener('dragend', handleDragEnd);
                
                // Touch events
                subjectElement.addEventListener('touchstart', handleTouchStart, { passive: false });
                subjectElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                subjectElement.addEventListener('touchend', handleTouchEnd);
                
                subjectsContainer.appendChild(subjectElement);
            });
        }

        // Type veranderen (M/L)
        function toggleSubjectType(element) {
            const currentType = element.dataset.type;
            const newType = currentType === 'M' ? 'L' : 'M';
            
            element.dataset.type = newType;
            element.innerHTML = `${element.dataset.subject} <span class="type-indicator">${newType}</span>`;
            element.className = `subject ${element.dataset.color} ${newType}`;
        }

        // Rooster maken
        function createSchedule() {
            const tbody = scheduleTable.querySelector('tbody');
            
            for (let i = 1; i <= 10; i++) {
                const row = document.createElement('tr');
                
                // Tijdvak cel
                const timeCell = document.createElement('td');
                timeCell.className = 'time-slot';
                timeCell.textContent = i;
                row.appendChild(timeCell);
                
                // Dagen
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    cell.className = 'drop-zone';
                    cell.dataset.time = i;
                    cell.dataset.day = j;
                    
                    // Mouse events
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('dragenter', handleDragEnter);
                    cell.addEventListener('dragleave', handleDragLeave);
                    cell.addEventListener('drop', handleDrop);
                    
                    row.appendChild(cell);
                }
                
                tbody.appendChild(row);
            }
        }

        // Event listeners instellen
        function setupEventListeners() {
            clearBtn.addEventListener('click', clearAll);
            undoBtn.addEventListener('click', undoLastAction);
            
            // Voorkom standaard touch gedrag op de hele pagina
            document.addEventListener('touchmove', function(e) {
                if (draggedElement) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Mouse drag and drop handlers
        function handleDragStart(e) {
            draggedElement = e.target;
            e.dataTransfer.setData('text/plain', JSON.stringify({
                subject: e.target.dataset.subject,
                type: e.target.dataset.type,
                color: e.target.dataset.color
            }));
            setTimeout(() => {
                e.target.classList.add('subject-dragging');
            }, 0);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('subject-dragging');
            draggedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            const data = JSON.parse(e.dataTransfer.getData('text/plain'));
            const time = e.target.dataset.time;
            const day = e.target.dataset.day;
            
            // Opslaan vorige staat voor undo
            saveStateForUndo();
            
            // Vak toevoegen aan cel
            addSubjectToCell(e.target, data);
            
            // Opslaan in localStorage
            saveToLocalStorage();
            
            draggedElement = null;
        }

        // Touch event handlers
        function handleTouchStart(e) {
            if (e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            draggedElement = e.target;
            
            // Maak een ghost element voor visuele feedback
            dragGhost = draggedElement.cloneNode(true);
            dragGhost.classList.add('drag-ghost');
            dragGhost.style.width = draggedElement.offsetWidth + 'px';
            dragGhost.style.height = draggedElement.offsetHeight + 'px';
            document.body.appendChild(dragGhost);
            
            draggedElement.classList.add('touch-dragging');
            
            e.preventDefault();
        }

        function handleTouchMove(e) {
            if (!draggedElement || e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            
            // Update ghost positie
            if (dragGhost) {
                dragGhost.style.left = touch.clientX + 'px';
                dragGhost.style.top = touch.clientY + 'px';
            }
            
            // Zoek het drop-zone element onder de touch
            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
            const dropZone = elements.find(el => el.classList.contains('drop-zone'));
            
            // Update drop target highlighting
            if (currentDropTarget && currentDropTarget !== dropZone) {
                currentDropTarget.classList.remove('drop-target');
            }
            
            if (dropZone && dropZone !== currentDropTarget) {
                dropZone.classList.add('drop-target');
                currentDropTarget = dropZone;
            }
            
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            if (!draggedElement) return;
            
            const touch = e.changedTouches[0];
            
            // Zoek het drop-zone element onder de touch
            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
            const dropZone = elements.find(el => el.classList.contains('drop-zone'));
            
            if (dropZone) {
                const data = {
                    subject: draggedElement.dataset.subject,
                    type: draggedElement.dataset.type,
                    color: draggedElement.dataset.color
                };
                
                // Opslaan vorige staat voor undo
                saveStateForUndo();
                
                // Vak toevoegen aan cel
                addSubjectToCell(dropZone, data);
                
                // Opslaan in localStorage
                saveToLocalStorage();
            }
            
            // Cleanup
            if (dragGhost) {
                dragGhost.remove();
                dragGhost = null;
            }
            
            if (currentDropTarget) {
                currentDropTarget.classList.remove('drop-target');
                currentDropTarget = null;
            }
            
            draggedElement.classList.remove('touch-dragging');
            draggedElement = null;
        }

        // Vak toevoegen aan cel
        function addSubjectToCell(cell, data) {
            cell.innerHTML = '';
            
            const subjectElement = document.createElement('div');
            subjectElement.className = `subject ${data.color} ${data.type}`;
            subjectElement.innerHTML = `${data.subject} <span class="type-indicator">${data.type}</span>`;
            subjectElement.draggable = true;
            subjectElement.dataset.subject = data.subject;
            subjectElement.dataset.type = data.type;
            subjectElement.dataset.color = data.color;
            
            // Klik event voor type veranderen
            subjectElement.addEventListener('click', function(e) {
                e.stopPropagation();
                saveStateForUndo();
                toggleSubjectType(this);
                saveToLocalStorage();
            });
            
            // Mouse drag events
            subjectElement.addEventListener('dragstart', handleDragStart);
            subjectElement.addEventListener('dragend', handleDragEnd);
            
            // Touch events
            subjectElement.addEventListener('touchstart', handleTouchStart, { passive: false });
            subjectElement.addEventListener('touchmove', handleTouchMove, { passive: false });
            subjectElement.addEventListener('touchend', handleTouchEnd);
            
            // Verwijder knop
            const removeBtn = document.createElement('span');
            removeBtn.className = 'remove-btn';
            removeBtn.textContent = '√ó';
            removeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                saveStateForUndo();
                cell.innerHTML = '';
                saveToLocalStorage();
            });
            
            cell.appendChild(subjectElement);
            cell.appendChild(removeBtn);
        }

        // Opslaan in localStorage
        function saveToLocalStorage() {
            const scheduleData = {};
            const cells = document.querySelectorAll('.drop-zone');
            
            cells.forEach(cell => {
                const time = cell.dataset.time;
                const day = cell.dataset.day;
                const key = `${time}-${day}`;
                
                if (cell.querySelector('.subject')) {
                    const subjectElement = cell.querySelector('.subject');
                    scheduleData[key] = {
                        subject: subjectElement.dataset.subject,
                        type: subjectElement.dataset.type,
                        color: subjectElement.dataset.color
                    };
                } else {
                    scheduleData[key] = null;
                }
            });
            
            localStorage.setItem('schoolSchedule', JSON.stringify(scheduleData));
        }

        // Laden van localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('schoolSchedule');
            
            if (savedData) {
                const scheduleData = JSON.parse(savedData);
                const cells = document.querySelectorAll('.drop-zone');
                
                cells.forEach(cell => {
                    const time = cell.dataset.time;
                    const day = cell.dataset.day;
                    const key = `${time}-${day}`;
                    
                    if (scheduleData[key]) {
                        addSubjectToCell(cell, scheduleData[key]);
                    }
                });
            }
        }

        // Alles wissen
        function clearAll() {
            if (confirm("Weet je zeker dat je het hele rooster wilt leegmaken?")) {
                saveStateForUndo();
                
                const cells = document.querySelectorAll('.drop-zone');
                cells.forEach(cell => {
                    cell.innerHTML = '';
                });
                
                saveToLocalStorage();
            }
        }

        // Vorige staat opslaan voor undo
        function saveStateForUndo() {
            const currentState = {};
            const cells = document.querySelectorAll('.drop-zone');
            
            cells.forEach(cell => {
                const time = cell.dataset.time;
                const day = cell.dataset.day;
                const key = `${time}-${day}`;
                
                if (cell.querySelector('.subject')) {
                    const subjectElement = cell.querySelector('.subject');
                    currentState[key] = {
                        subject: subjectElement.dataset.subject,
                        type: subjectElement.dataset.type,
                        color: subjectElement.dataset.color
                    };
                } else {
                    currentState[key] = null;
                }
            });
            
            actionHistory.push(currentState);
            
            // Beperk de geschiedenis tot 10 acties
            if (actionHistory.length > 10) {
                actionHistory.shift();
            }
        }

        // Laatste actie ongedaan maken
        function undoLastAction() {
            if (actionHistory.length > 0) {
                const previousState = actionHistory.pop();
                const cells = document.querySelectorAll('.drop-zone');
                
                cells.forEach(cell => {
                    const time = cell.dataset.time;
                    const day = cell.dataset.day;
                    const key = `${time}-${day}`;
                    
                    cell.innerHTML = '';
                    
                    if (previousState[key]) {
                        addSubjectToCell(cell, previousState[key]);
                    }
                });
                
                saveToLocalStorage();
            }
        }
    </script>
</body>
</html>
